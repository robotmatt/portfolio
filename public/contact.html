<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Contact Matt!</title>
</head>

<body>

    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Matt Martin</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="./index.html">About</a>
            <a class="p-2 text-dark" href="./portfolio.html">Portfolio</a>
            <a class="p-2 text-dark" href="./contact.html">Contact</a>
        </nav>
    </header>

    <main class="container-md">
        <div class="row">
            <div class="col-md-8 mb-4">
                <h2>Contact</h2>
                <form id="contact" class="needs-validation">

                    <div class="col-md-12 mb-3">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="John Smith" class="form-control">
                        <div class="invalid-feedback"> Valid name is required.</div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="name">Email</label>
                        <input type="email" name="email" placeholder="example@gmail.com" class="form-control">
                        <div class="invalid-feedback"> Valid email is required.</div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>

                    </div>
                    <div class="col-md-12 mb-3">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>


                </form>
            </div>
        </div>


    </main>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Â© 2019 Matt Martin</span>
        </div>
    </footer>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
